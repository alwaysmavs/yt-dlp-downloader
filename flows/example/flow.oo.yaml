nodes:
  - task: self::downloader
    title: "MediaDownloader #1"
    node_id: downloader#1
    inputs_from:
      - handle: targetURL
        value: https://www.youtube.com/watch?v=d8CdjWJubU0
      - handle: saveTo
        value: /oomol-driver/oomol-storage/tmp.mp4
        schema_overrides:
          []
  - node_id: video-preview#2
    title: "Video preview #2"
    inputs_from:
      - handle: video_path
        from_node:
          - node_id: downloader#1
            output_handle: savedPath
    task: oomol-preview::video-preview
